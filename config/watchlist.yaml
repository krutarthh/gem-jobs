# Filter defaults — new grad only; senior/staff/lead excluded; optional recency
filters:
  # Canada only — job location must contain one of these (no US/UK/other countries)
  # ON/QC = province abbreviations (e.g. Toronto, ON; Montreal, QC). QC can rarely mean "quality control" in titles.
  locations:
    - Canada
    - Toronto
    - Greater Toronto Area
    - GTA
    - Ontario
    - "ON"   # quoted: unquoted ON is parsed as boolean true in YAML
    - Remote - Canada
    - Vancouver
    - British Columbia
    - BC
    - Montreal
    - Quebec
    - "QC"   # quoted for clarity (QC is always string in YAML)
    - Alberta
    - Calgary
    - Ottawa
    - Waterloo
    - Manitoba
    - Saskatchewan
    - Nova Scotia
    - Halifax
  level_keywords:  # job must contain one of these (intern / new grad / entry-level)
    - intern
    - internship
    - new grad
    - new graduate
    - SWE I
    - Software Engineer I
    - entry level
    - entry-level
  title_keywords:
    - software
    - backend
    - full stack
    - fullstack
    - developer
    - engineer
  # Exclude any job whose title or department contains any of these (senior/staff/lead)
  exclude_keywords:
    - senior
    - staff
    - principal
    - lead 
    - architect
    - director
    - distinguished
    - fellow
    - head of
    - vp 
    - vice president
    - sr.
    - manager
    - l5
    - l6
    - l7
    - engineer ii
    - engineer iii
    - engineer 2
    - engineer 3
    - software engineer ii
    - software engineer iii
    - tech lead
  # Only alert on jobs posted in the last N days (when ATS provides posted_at). 0 = off
  max_days_since_posted: 30
